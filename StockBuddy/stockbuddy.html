<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="stockbuddy.css" rel="stylesheet">

</head>
<body>

<div id="sb-container">
<table id="sb-interface">
	<tr>
		<td class='sb-column'>
			<table id='sb-toolmenu'>
			<tr id='sb-ValidatorButton' class='sb-toolbutton'><td class='sb-toolbutton'>Validator</td></tr>
			<tr id='sb-PromoterButton' class='sb-toolbutton'><td class='sb-toolbutton'>Promoter</td></tr>
			<tr id='sb-ChecklistButton' class='sb-toolbutton'><td class='sb-toolbutton'>Checklist</td></tr>
			<tr id='sb-ScheduleButton' class='sb-toolbutton'><td class='sb-toolbutton'>Schedule</td></tr>
			</table>
		</td>
		<td id="sb-interactive" class='sb-column'>
			<div id="camerasetup" style="position:absolute;
			background-color:black;
			width:60px;
			height:60px;
			top:0px;
			left:0px;
			right:0px;
			margin-left:auto;
			margin-right:auto;
			text-align:center;
			line-height: 60px;
			font-size: 32pt;z-index:99;
			"  onclick="
			var ctlPnl = document.getElementsByClassName('controls')[0]
			if(ctlPnl.style.display=='none'){
				ctlPnl.style.display='inherit'
			}else{
				ctlPnl.style.display='none'
			}
			">&#x2699;</div>
			<div id="startButton" style="position:absolute;
			background-color:black;
			width:60px;
			height:60px;
			top:0px;
			left:0px;
			right:0px;
			margin-left:auto;
			margin-right:auto;
			text-align:center;
			line-height: 60px;
			font-size: 32pt;z-index:99;
			"  onclick="
			var ctlPnl = document.getElementsByClassName('controls')[0]
			if(ctlPnl.style.display=='none'){
				ctlPnl.style.display='inherit'
			}else{
				ctlPnl.style.display='none'
			}
			">&#x2699;</div>
			<div id="stopButton" style="position:absolute;
			background-color:black;
			width:60px;
			height:60px;
			top:0px;
			left:0px;
			right:0px;
			margin-left:auto;
			margin-right:auto;
			text-align:center;
			line-height: 60px;
			font-size: 32pt;z-index:99;
			"  onclick="
			var ctlPnl = document.getElementsByClassName('controls')[0]
			if(ctlPnl.style.display=='none'){
				ctlPnl.style.display='inherit'
			}else{
				ctlPnl.style.display='none'
			}
			">&#x2699;</div>
			<div id="interactive" class="viewport" style=""></div>		
			
		</td>
		<td class='sb-column'>
			<table id='sb-modemenu'>
			<tr id='sb-AdditionMode' class='sb-modebutton'><td class='sb-modebutton'>AdditionMode</td></tr>
			<tr id='sb-ValidationMode' class='sb-modebutton'><td class='sb-modebutton'>ValidationMode</td></tr>
			<tr id='sb-CodeBankMode' class='sb-modebutton'><td class='sb-modebutton'>CodeBankMode</td></tr>
			</table>		
		</td>
	</tr>
</table>
<div class="controls">
	<fieldset class="input-group">
		<button class="start" >Start</button>
	</fieldset>
	<fieldset class="input-group">
		<button class="stop">Stop</button>
	</fieldset>
	<fieldset class="reader-config-group">
		<label>
			<span>Barcode-Type</span>
			<select name="decoder_readers">
				<option value="code_128" selected="selected">Code 128</option>
				<option value="code_39">Code 39</option>
				<option value="code_39_vin">Code 39 VIN</option>
				<option value="ean">EAN</option>
				<option value="ean_extended">EAN-extended</option>
				<option value="ean_8">EAN-8</option>
				<option value="upc">UPC</option>
				<option value="upc_e">UPC-E</option>
				<option value="codabar">Codabar</option>
				<option value="i2of5">Interleaved 2 of 5</option>
				<option value="2of5">Standard 2 of 5</option>
				<option value="code_93">Code 93</option>
			</select>
		</label><br>
		<label>
			<span>Resolution (width)</span>
			<select name="input-stream_constraints">
				<option value="320x240">320px</option>
				<option selected="selected" value="640x480">640px</option>
				<option value="800x600">800px</option>
				<option value="1280x720">1280px</option>
				<option value="1600x960">1600px</option>
				<option value="1920x1080">1920px</option>
			</select>
		</label><br>
		<label>
			<span>Patch-Size</span>
			<select name="locator_patch-size">
				<option value="x-small">x-small</option>
				<option value="small">small</option>
				<option selected="selected" value="medium">medium</option>
				<option value="large">large</option>
				<option value="x-large">x-large</option>
			</select>
		</label><br>
		<label>
			<span>Half-Sample</span>
			<input type="checkbox" checked="checked" name="locator_half-sample" />
		</label><br>
		<label>
			<span>Workers</span>
			<select name="numOfWorkers">
				<option value="0">0</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option selected="selected" value="4">4</option>
				<option value="8">8</option>
			</select>
		</label><br>
		<label>
			<span>Camera</span>
			<select name="input-stream_constraints" id="deviceSelection">
			</select>
		</label><br>
		<label style="display: none">
			<span>Zoom</span>
			<select name="settings_zoom"></select>
		</label><br>
		<label style="display: none">
			<span>Torch</span>
			<input type="checkbox" name="settings_torch" />
		</label><br>
	</fieldset>
</div>
<div id="stockvalidator">
	<table id="stockvalidator-table">
	<tr><td>
		<div class="info info-lookup">&#128269;</div>
		<div class="info info-upc">000055554212</div>
		<div class="info info-controls"><div class="info info-deleteUpc">[Delete] </div><div class="info info-editNote">[Edit] </div> </div>
		<div class="info info-note">jhdasfjhgasdf kjlhgdsf </div>
	</td></tr>
	</table>
</div>
</div>

    <script src="https://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript"></script>
    <script src="//webrtc.github.io/adapter/adapter-latest.js" type="text/javascript"></script>
    <script src="https://serratus.github.io/quaggaJS/examples/js/quagga.min.js" type="text/javascript"></script>
    <script src="actionequeue.js" type="text/javascript"></script>
    <script src="stockbuddy.js" type="text/javascript"></script>
</body>
</html>
