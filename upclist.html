                    <select name="decoder_readers">
                        <option value="code_128" selected="selected">Code 128</option>
                        <option value="code_39">Code 39</option>
                        <option value="code_39_vin">Code 39 VIN</option>
                        <option value="ean">EAN</option>
                        <option value="ean_extended">EAN-extended</option>
                        <option value="ean_8">EAN-8</option>
                        <option value="upc">UPC</option>
                        <option value="upc_e">UPC-E</option>
                        <option value="codabar">Codabar</option>
                        <option value="i2of5">Interleaved 2 of 5</option>
                        <option value="2of5">Standard 2 of 5</option>
                        <option value="code_93">Code 93</option>
                    </select>
                </label>
                <label>
                    <span>Resolution (width)</span>
                    <select name="input-stream_constraints">
                        <option value="320x240">320px</option>
                        <option selected="selected" value="640x480">640px</option>
                        <option value="800x600">800px</option>
                        <option value="1280x720">1280px</option>
                        <option value="1600x960">1600px</option>
                        <option value="1920x1080">1920px</option>
                    </select>
                </label>
                <label>
                    <span>Patch-Size</span>
                    <select name="locator_patch-size">
                        <option value="x-small">x-small</option>
                        <option value="small">small</option>
                        <option selected="selected" value="medium">medium</option>
                        <option value="large">large</option>
                        <option value="x-large">x-large</option>
                    </select>
                </label>
                <label>
                    <span>Half-Sample</span>
                    <input type="checkbox" checked="checked" name="locator_half-sample" />
                </label>
                <label>
                    <span>Workers</span>
                    <select name="numOfWorkers">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option selected="selected" value="4">4</option>
                        <option value="8">8</option>
                    </select>
                </label>
                <label>
                    <span>Camera</span>
                    <select name="input-stream_constraints" id="deviceSelection">
                    </select>
                </label>
                <label style="display: none">
                    <span>Zoom</span>
                    <select name="settings_zoom"></select>
                </label>
                <label style="display: none">
                    <span>Torch</span>
                    <input type="checkbox" name="settings_torch" />
                </label>
            </fieldset>
        </div>

		const TrackedCodes = [];
		class TrackedCode{		
		  constructor(code) {
			var isLargeNumber = (element) => element.code == code;
			var  index = TrackedCodes.findIndex(isLargeNumber)
			var  target = this
			if(index > -1){
				target=TrackedCodes[index]
			}else{
				index=TrackedCodes.length
				TrackedCodes.push(this)
			}
			target.code = code
			target.node = $("#barcodes tr:has(td:contains('"+code+"'))")
			console.log(target.node)
			if(document.getElementById("validateMode").checked==true){
				console.log("validate")
			
				if(target.node.length==0){
				}
				else{			
					target.node.css("background-color", "limegreen");
					target.found = true;
					console.log("Helol2")
					target.node.remove();	
					$("#barcodes").append(target.node);	
					
				}
			}else{
				console.log("add")
				if(target.node.length==0){
					
					target.node = $('<tr><td style="width:90%"><a><h4 class="code"></h4></a><label style="color:black" id="label-'+target.code+'"/></td><td><input type="button" onclick="setLabel(\''+target.code+'\')" id="Note-'+target.code+'" value="Edit"/></td><td><input type="button" onclick="delUPC(\''+target.code+'\')" id="Delete-'+target.code+'" value="Delete"/></td></tr>');
					target.node.find("h4.code").html(target.code);
					target.node.find("a").attr("href", "https://www.barcodelookup.com/"+target.code);
					target.node.find("a").attr("target", "_blank");
					target.node.css("background-color", "tan");
					$("#barcodes").append(target.node);		
					target.found = false;
					console.log("Helol1")
				}
				else{			
					target.node.css("background-color", "lightgray");
					target.found = false;
					console.log("Helol2")
					target.node.remove();	
					$("#barcodes").append(target.node);	
				}
			
			}
		  }
		}

			var code = result.codeResult.code;

			snd.play();
		});
		function setLabel(x){
			y=document.getElementById("label-"+x)
			y.innerText=prompt("Note?",y.innerText);
		}
		function delUPC(code){
			var isLargeNumber = (element) => element.code == code;
			var  index = TrackedCodes.findIndex(isLargeNumber)
			var  target = null
			if(index > -1){
				target=TrackedCodes[index]
				target.node.remove();
