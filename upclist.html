<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>index</title>
    <meta name="description" content="" />
    <meta name="author" content="Christoph Oberhofer" />

    <meta name="viewport" content="width=device-width; initial-scale=1.0; user-scalable=no" />
	<link rel="stylesheet" href="https://serratus.github.io/quaggaJS/stylesheets/styles.css">
	<link rel="stylesheet" href="https://serratus.github.io/quaggaJS/stylesheets/example.css">
	<style>
		h4{color:black !important}
	</style>
  </head>

  <body>
	  <input type="checkbox" id="validateMode">Validate Mode</input>
	  <table id="barcodes" style="border-color:black">
	  <tr><td>test</td></tr>
	  </table>
    <section id="container" class="container">
      <div id="result_strip" style="display:none">
        <ul class="thumbnails"></ul>
        <ul class="collector"></ul>
      </div>
      <div id="interactive" class="viewport"></div>

	  <div class="controls">
            <fieldset class="input-group">
                <button class="stop">Stop</button>
            </fieldset>
            <fieldset class="reader-config-group">
                <label>
                    <span>Barcode-Type</span>
                    <select name="decoder_readers">
                        <option value="upc">UPC</option>
                        <option value="code_128" selected="selected">Code 128</option>
                        <option value="code_39">Code 39</option>
                        <option value="code_39_vin">Code 39 VIN</option>
                        <option value="ean">EAN</option>
                        <option value="ean_extended">EAN-extended</option>
                        <option value="ean_8">EAN-8</option>
                        <option value="upc_e">UPC-E</option>
                        <option value="codabar">Codabar</option>
                        <option value="i2of5">Interleaved 2 of 5</option>
                        <option value="2of5">Standard 2 of 5</option>
                        <option value="code_93">Code 93</option>
                    </select>
                </label>
                <label>
                    <span>Resolution (width)</span>
                    <select name="input-stream_constraints">
                        <option value="320x240">320px</option>
                        <option selected="selected" value="640x480">640px</option>
                        <option value="800x600">800px</option>
                        <option value="1280x720">1280px</option>
                        <option value="1600x960">1600px</option>
                        <option value="1920x1080">1920px</option>
                    </select>
                </label>
                <label>
                    <span>Patch-Size</span>
                    <select name="locator_patch-size">
                        <option value="x-small">x-small</option>
                        <option value="small">small</option>
                        <option selected="selected" value="medium">medium</option>
                        <option value="large">large</option>
                        <option value="x-large">x-large</option>
                    </select>
                </label>
                <label>
                    <span>Half-Sample</span>
                    <input type="checkbox" checked="checked" name="locator_half-sample" />
                </label>
                <label>
                    <span>Workers</span>
                    <select name="numOfWorkers">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option selected="selected" value="4">4</option>
                        <option value="8">8</option>
                    </select>
                </label>
                <label>
                    <span>Camera</span>
                    <select name="input-stream_constraints" id="deviceSelection">
                    </select>
                </label>
                <label style="display: none">
                    <span>Zoom</span>
                    <select name="settings_zoom"></select>
                </label>
                <label style="display: none">
                    <span>Torch</span>
                    <input type="checkbox" name="settings_torch" />
                </label>
            </fieldset>
        </div>
     
    </section>
    <script src="https://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript"></script>
    <script src="//webrtc.github.io/adapter/adapter-latest.js" type="text/javascript"></script>
    <script src="https://serratus.github.io/quaggaJS/examples/js/quagga.min.js" type="text/javascript"></script>
    <script src="https://serratus.github.io/quaggaJS/examples/live_w_locator.js" type="text/javascript"></script>
    <script type="text/javascript">
		
		const TrackedCodes = [];
		class TrackedCode{		
		  constructor(code) {
			var isLargeNumber = (element) => element.code == code;
			var  index = TrackedCodes.findIndex(isLargeNumber)
			var  target = this
			if(index > -1){
				target=TrackedCodes[index]
			}else{
				TrackedCodes.push(this)
			}
			target.code = code
			target.node = $("#barcodes td:contains('"+code+"')")
			console.log(target.node)
			if(document.getElementById("validateMode").checked==true){
				console.log("validate")
			
				if(target.node.length==0){
				}
				else{			
					target.node.css("background-color", "limegreen");
					target.found = true;
					console.log("Helol2")
				}
			}else{
				console.log("add")
				if(target.node.length==0){
					target.node = $('<tr><td><h4 class="code"></h4></td></tr>');
					target.node.find("h4.code").html(target.code);
					target.node.css("background-color", "tan");
					$("#barcodes").append(target.node);		
					target.found = false;
					console.log("Helol1")
				}
				else{			
					target.node.css("background-color", "gray");
					target.found = false;
					console.log("Helol2")
				}
			
			}
		  }
		}
		Quagga.onDetected(function(result) {
			var code = result.codeResult.code;
			var codeEntry = new TrackedCode(code);
		});
		
		
	</script>
  </body>
</html>
