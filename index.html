<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script>
    function loadCSS(){
      var cssId = 'read0nlyCSS'; 
      if (!submenu.contentDocument.getElementById(cssId))
      {
          var head  = submenu.contentDocument.getElementsByTagName("head")[0];
          var link  = document.createElement('link');
          link.id   = cssId;
          link.rel  = 'stylesheet';
          link.type = 'text/css';
          link.href = 'style.css';
          link.media = 'all';
          head.appendChild(link);
      }
    }
  </script>
</head>
<body onload="submenu = document.getElementById('submenu');">
  <div id="menu">
    <table>
      <tr><td onClick="window.location.href = './'"><u>Read-0nly</u></td></tr>
      <!-- Guides Menu -->
      <tr>
        <td onClick="document.getElementById('guidesMenu').style.display = 
                     (document.getElementById('guidesMenu').style.display!='table-row'?'table-row':'none');">Guides</td></tr>
      <tr class="subMenu" id="guidesMenu"><td>
        <table>
          <tr><td onClick="submenu.src = '../Guides/Databending/Databending';loadCSS()">Databending</td></tr>
          <tr><td onClick="submenu.src =  '../Guides/Streaming/StreamingOnDiscord';loadCSS()">Streaming on Discord</td></tr>
        </table>
      </td></tr>

      <!-- Fun Menu -->
      <tr><td onClick="document.getElementById('funMenu').style.display = 
                     (document.getElementById('funMenu').style.display!='table-row'?'table-row':'none')">Fun</td></tr>
      <tr class="subMenu" id="funMenu"><td>
        <table>
          <tr><td onClick="submenu.src = '../GameEngine/SlimeArenaCurrent/SlimeArena.html'">Slime Arena</td></tr>
        </table>
      </td></tr>

      <!-- Challenges Menu -->
      <tr><td onClick="document.getElementById('challengesMenu').style.display = 
                     (document.getElementById('challengesMenu').style.display!='table-row'?'table-row':'none')">Challenges</td></tr>
      <tr class="subMenu" id="challengesMenu"><td>
        <table>
          <tr><td onClick="submenu.src = './Challenges/AniSoc/Apr2020-Container/ContainerChallenge';loadCSS()">Apr2020 - Containers</td></tr>
        </table>
      </td></tr>

      <!-- Repos Menu -->
      <tr><td onClick="document.getElementById('reposMenu').style.display = 
                     (document.getElementById('reposMenu').style.display!='table-row'?'table-row':'none')">Repos</td></tr>
      <tr class="subMenu" id="reposMenu"><td> 
        <table>
          <tr><td onClick="window.location.href = 'https://github.com/read-0nly/PSRepo'">PSRepo</td></tr>
          <tr><td onClick="submenu.src = './PSRepo';loadCSS()">PSRepo page</td></tr>
          <tr><td onClick="window.location.href = 'https://github.com/read-0nly/FreeChat'">FreeChat</td></tr>
          <tr><td onClick="window.location.href = 'https://github.com/read-0nly/VRFM'">VRFM</td></tr>
          <tr><td onClick="window.location.href = 'https://github.com/read-0nly/ImageSorter'">ImageSorter</td></tr>
          <tr><td onClick="window.location.href = 'https://github.com/read-0nly/COBOLRepo'">COBOLRepo</td></tr>
        </table>
      </td></tr>
    </table>
  </div>
  <iframe src="./intro.md" id="submenu" onLoad="loadCSS()"></iframe>
</body>
